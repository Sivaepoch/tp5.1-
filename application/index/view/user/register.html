{include file="public::header" /}
{include file="public::nav" /}

<div class="row">
    <div class="col-md-8">
        <div class="page-header">
            <h2>用户注册</h2>
        </div>
        <form class="form-horizontal" method="POST" id="login">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control" id="name" placeholder="name">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input type="text" name="email" class="form-control" id="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="mobile" class="col-sm-2 control-label">手机号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="mobile" name="mobile" placeholder="mobile">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="text" name="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="password_confirm" class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-10">
                    <input type="text" name="password_confirm" class="form-control" id="password_confirm" placeholder="password confirm">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="register">注册</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-4">
        <div class="page-header">
            <h2>热门排行</h2>
        </div>
        {include file="public::right" /}
    </div>
</div>
</div>

<script>
    $(function(){
        $('#register').click(function(){
            $.ajax({
                type:'post',
                url:"{:url('index/user/insert')}",
                data:$('#login').serialize(),
                dataType:'json',
                success:function(res){
                    alert(res)
                    alert(res.message)
                    switch (res.status){
                        case 1:
                            window.location.href = "{:url('index/index/index')}"
                        break;
                        case 0:

                        break;
                        case -1:
                            window.location.back()
                        break;

                    }
                }
            })
        })
    })
</script>
</body>
</html>
